<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markdown Previewer - PLCoster</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Root Component to attach React tree to -->
    <div id="root"></div>

    <!-- BootStrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Babel, React, ReactDOM Scripts-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Marked Library to Convert Markdown to HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>

    <!-- Free Code Camp Project Test CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Custom JS -->
    <script src="./components/HTMLPreview.js" type="text/babel"></script>
    <script src="./components/MarkDownEditor.js" type="text/babel"></script>
    <script src="App.js" type="text/babel"></script>
  </body>
</html>
